name: Expo CI/CD
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
    # Step 1: Check out the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        npm install
        npm install -g eas-cli

    # Step 4: Configure EAS build
    - name: Configure EAS build
      run: npx eas build:configure --non-interactive

    # Step 5: Build the APK
    - name: Build APK
      run: npx eas build -p android --profile preview --non-interactive --no-wait

    # Step 6: Download the latest build
    - name: Download APK
      run: npx eas build:download --platform android --latest

    # Step 7: Upload APK as an artifact
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-apk
        path: ./*.apk
